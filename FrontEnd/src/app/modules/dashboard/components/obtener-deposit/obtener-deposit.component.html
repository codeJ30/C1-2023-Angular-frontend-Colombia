<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 4. Tablas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
	  
	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>id</th>
                            <th>Balance</th>
							<th>FullName</th>
							<th>Document</th>
						</tr>
					</thead>

					<tbody>

						<tr *ngFor="let user of users" class="table-warning">
							<td>{{user.id | idPipe}}</td>
                            <td>{{user.account.balance}}</td>
							<td>{{user.account.customer.fullName | titlecase}}</td>
							<td>{{user.account.customer.document}}</td>
								
						</tr>
					</tbody>
				</table>
			  <div>
				<button class="button" (click)="logOut()">Salir</button>
			  </div>	
			</div>
		</div>
	</div>
</body>

</html>
