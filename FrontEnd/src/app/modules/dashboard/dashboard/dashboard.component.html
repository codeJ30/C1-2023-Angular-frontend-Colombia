<div>
  <div class="d-flex flex-row">
    <div class="col-md-3">
      <div class="card card1 p-3">
        <div class="image d-flex flex-row align-items-center mt-3">
          <img src="https://png.pngtree.com/png-vector/20220611/ourlarge/pngtree-credit-money-bank-icon-png-image_4983498.png" height="50" width="50" />
          <span>JP-Bank</span>
        </div>
        <hr class="hline" />
        <div class="d-flex flex-column align-items-center">
          <button class="btn mt-5" (click)="redirectTransfer()">
            <div class="fa fa-dashboard" ></div><span>Transfer</span>
          </button>
          <button class="btn mt-5" (click)="redirectDeposit()">
            <div class="fa fa-users"></div><span>Deposits</span>
          </button>
          <button class="btn mt-5" >
            <div class="fa fa-inbox"></div><span>Historial</span>
          </button>
          <button class="btn mt-5" (click)="logout()">
            <div class="fa fa-book"></div><span>Salir</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card card2 p-3">
        <div class="hello d-flex justify-content-end align-items-center mt-3">
          <span>User</span>
        </div>
        <div class="align-items-center"></div>
        <div class="d-flex flex-row gap-3">
          <div class="card cardchild mt-3 p-2 px-3 py-3">
            <div class="d-flex p-2 mt-2 justify-content-between rounded">
              <div class="d-flex flex-column">
                <span class="type">Last Deposit</span><span class="number">$</span>
              </div>
              <div class="d-flex flex-column">
                <img
                  src="https://img.freepik.com/vector-premium/senal-deposito-dinero_660067-949.jpg?w=2000"
                  class="logo3"
                  height="45"
                  width="45" />
              </div>
            </div>
          </div>
          <div class="card cardchild mt-3 p-2 px-3 py-3">
            <div class="d-flex p-2 mt-2 justify-content-between rounded">
              <div class="d-flex flex-column">
                <span class="type">Last Transfer</span><span class="number">$</span>
              </div>
              <div class="d-flex flex-column">
                <img
                  src=" https://d31dn7nfpuwjnm.cloudfront.net/images/valoraciones/0042/7705/transferencia-bancaria-demora.jpg?1615212304"
                  class="logo4"
                  height="45"
                  width="45" />
              </div>
            </div>
          </div>
        </div>

        <div  *ngFor="let account of userAccounts" class="d-flex justify-content-center mt-5 gap-2 p-3">
          <div class="col-md-6">
            <div class="card cardchildchild p-2">
              <div class="profile1">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE399MmVm1gpHSQWyQlqyqxO21jQmG2ymKww&usqp=CAU"
                  height="90"
                  width="90"
                  class="rounded-circle" />
              </div>
              <div
                class="d-flex flex-column justify-content-center align-items-center mt-5">
                <span class="name">{{account.customer.fullName}}</span>
                <span class="mt-3 braceletid">{{account.accountType.name}}</span>
                <span class="mt-3 braceletid">{{account.id}}</span>
                <span class="dummytext mt-3 p-3">
                {{account.balance}}
                </span>
              </div>
              <div
                class="d-flex justify-content-center align-items-center mt-5" (click)="logout()">
                <button class="btn1">Back</button>
              </div>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
