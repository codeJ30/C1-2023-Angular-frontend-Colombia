<div class="wrapper">
  <div class="col-md-7">
    <div class="loginbox">
      <img
        src="https://t3.ftcdn.net/jpg/05/44/77/06/240_F_544770685_iDH4RZDkRmsksWt3MFG2e9oGqubKl2Mo.jpg"
        class="avatar" />
      <h1 class="login">Forgot Password</h1>
      <div class="space"></div>
      <form
        id="formularyForgot"
        [formGroup]="frmFormularyForgotPass"
        (ngSubmit)="sendData()">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"  
            placeholder="Enter Name or Username"
              formControlName="userName"
              name="userName"        
            placeholder="userName" />
            <div class= "mjs" *ngIf="frmFormularyForgotPass.get('userName')?.hasError('required') &&
            frmFormularyForgotPass.get('userName')?.touched ">
                Required field
              </div>

          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password" 
            class="form-control"  
            placeholder="Enter password"
            formControlName="password"
            name="password"/>
            <div class= "mjs mb-3" *ngIf="frmFormularyForgotPass.get('password')?.hasError('required') &&
            frmFormularyForgotPass.get('password')?.touched">
              Required field
            </div>
            <div class="invalidPass" *ngIf="frmFormularyForgotPass.get('password')?.hasError('pattern')">
             Invalid Password
            </div>
          <label >Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password" 
            class="form-control"  
            placeholder="Enter password"
            formControlName="password"
            name="password"/>
            <div class= "mjs mb-3" *ngIf="frmFormularyForgotPass.get('password')?.hasError('required') &&
            frmFormularyForgotPass.get('password')?.touched">
              Required field
            </div>
            <div class="invalidPass" *ngIf="frmFormularyForgotPass.get('password')?.hasError('pattern')">
             Invalid Password
            </div>
          <label >Repeat Password</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btnLogin btn-lg mb-3" type="submit" (click)="sendData()"
           >Login</button>
        </div>
        <div class="row d-flex justify-content-center">
    </div>
